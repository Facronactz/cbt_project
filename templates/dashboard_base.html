{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    

    <title>Selamat Datang | ThreeQuiz</title>
  </head>
  <body onload="timeLoad()">
   
    <div class="navbar p-5">
      <div class="container-fluid">

         <div class="row align-items-start">
          <div class="col-3" style="width:110px;">
            <img src="/media/{{ profile }}" alt="" width="100px" height="100px" class="d-inline-block align-text-top">
          </div>
          <div class="col">
            <p>Selamat datang {{ status }}</p>
            <h2>{{ name }}</h2>
            <div id="time"></div>
          </div>
        </div>

        <div class="d-flex mt-2">
          <a href="{% url 'login:logout' %}" class="nav-link link-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
            </svg>
             &nbsp;Logout
          </a>
        </div>
      </div>
    </div>

    <!-- Main content -->
   {% block maincontent %}
     
   {% endblock maincontent %}

    <div class="container d-flex justify-content-end mb-2">
       <div class="align-bottom mt-5">
          <button class="btn btn-success">Help ?</button>
          <button class="btn btn-danger">Laporkan Bug</button>
        </div>
    </div>

    <script src="{% static 'script/time.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
